<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component innerHTML</title>
</head>
<body>
  <h1>Meu Blog</h1>
</body>
<script>
  const element = document.querySelector('h1')

  element.innerHTML = '<h1>Ola videos</h1>'
</script>
</html>
