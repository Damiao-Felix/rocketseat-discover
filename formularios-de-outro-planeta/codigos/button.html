<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component button</title>
</head>
<body>
    <!-- <button>
        - Representa um botão
        - Usado para enviar formulários
        - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form -->
<button type="submit" autofocus name="button" value="Um butão" form="Linha de butão">Enviar</button>
</body>
</html>
