<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Fieldset</title>
</head>
<body>
    <!-- <fieldset>
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elementos intertnos
        - não serão enviados ao submeter o formulário
    - form
        - o id de um formulário ao qual esse fieldset pertence
        - não precisa estar dentro do formlário
    - name
        - nome do grupo

    <legend>
        - nome do agrupamento
        - priemiro elemento dentro do fieldset -->

    <form id="contato" action="">
        <button>Enviar</button>
    </form>
        <fieldset form="contato">
            <legend>Contato</legend>
            <label for="">Nome</label>
            <input type="text">
        </fieldset>
</body>
</html>
