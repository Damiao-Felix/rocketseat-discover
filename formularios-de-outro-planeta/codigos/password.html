<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component password do input</title>
</head>
<body>
    <!-- <input type="password">

    - colocar uma senha de maneira segura
    - Esconder o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agente

    # Atributos

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - seze
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendadno o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máxiomo 8 caracteres
            * pattern="[0-9a-fA]{4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não

    - required
        * o campo será obrigatório
    - inputmode
        * poderá alterar o uso do teclado em smarphone
        * exemplo: queremos que o cliente só adicione números
            * inpumode="numeric"
    - autocomplete
        * on: permite a sugestão de: new-password ou current-passwored
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir um nova senha
-->

        <form action="">

            <input type="password"
            pattern="[0-9a-fA-F]{4, 8}"
            title="senha de entrada"
            placeholder="Digite sua senha">

            <button type="submit">Enviar</button>
        </form>
</body>
</html>
