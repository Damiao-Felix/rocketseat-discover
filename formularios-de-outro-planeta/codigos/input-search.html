<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- 
        <input type="seach" />

        - PAra campos de busca
        - Ã‰ igual ao campo do tipo 'text' mas podera ser um pouco diferente dependendo do user agent

        # Atributos

        - list / <datalist>
        - pattern
        - arian-label
     -->
     <form action="">
         <label for="">Pesquisar</label>
         <input type="search" name="id"
         size="5"
         pattern="[0-9]{2}"
         title="Digite um numero"
         >
     </form>
</body>
</html>
