<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component datalist</title>
</head>
<body>
    <!-- # <datalist>
    - Lista de valores como sugestão a um tag <input>
    - Valores sugestivos e não obrigatórios
    - Usuários poderão selecionar um dos valores, ou colocar um valor diferente da sugestão

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mongo</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>
    # list
    - Recebe como valor o id de um <datalist> residente no mesmo documento.
    
    # Tipos de input suportados
        - text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color.
    * Valores de datalist que não são compativeis com o tipo do <input> não serão apresentados

    # Tipos de datalist que não supórtados (conforme específicação) 
        - hidden, password, checkbox, radio, file, ou qualquer tipo de button
    
    #  
-->
<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">

<datalist id="fruitsdata" aria-placeholder="Home">
    <option>apple</option>
    <option>banana</option>
    <option>mongo</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>
</body>
</html>
