<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- 
        <select>
            - Controle que fornece um menu de opções
        
        <option>

        - Contém as opções a serem selecionadas
        - Atributos necessesários
            - value
        
        ATRIBUTOS ÚNICOS
        - multiple
            habilita multiplas opções
        - size
            Quando opções visiveis?
     -->
     <label for="fruits">Selecione sua fruta</label>
     <select name="fruits" id="fruits">
         <option>MAÇA</option>
         <option>MANGA</option>
         <option>PERRA</option>
         <option>MAMÂO</option>
         <option>GOIABA</option>
     </select>
</body>
</html>
